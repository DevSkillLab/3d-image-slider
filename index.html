<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>3D Image Slider</title>
  </head>
  <body>
    <img src="./images/image1.jpg" alt="" id="bgImage" class="bg-image" />
    <div class="overlay"></div>

    <div class="container">
      <div class="heading">
        <h1>3D Animated Image Slider</h1>
        <h4>Using HTML, CSS and VANILLA JAVASCRIPT</h4>
      </div>

      <div class="wrapper">
        <div id="card" class="card">
          <img
            src="./images/image1.jpg"
            alt=""
            id="imageFront"
            class="image front"
          />
          <img
            src="./images/image2.jpg"
            alt=""
            id="imageBack"
            class="image back"
          />
        </div>
        <button type="button" class="nav-btn back" onclick="back()">
          <ion-icon name="chevron-back"></ion-icon>
        </button>
        <button type="button" class="nav-btn next" onclick="next()">
          <ion-icon name="chevron-forward"></ion-icon>
        </button>
      </div>
      <div class="paginations"></div>
    </div>
    <script src="./index.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
